        /* ìƒíƒœ í‘œì‹œ */

        /* ë²„íŠ¼ */

        .btn {

        .btn-primary {

        }

        .btn-stop {

        .btn-secondary {

        }

        .btn:active {

        .btn:disabled {

        /* ê¸°ë¡ ì˜ì—­ */
        .transcript-box {

            max-height: 250px;

        .transcript-box:empty::before {
            content: 'ìŒì„±ì¸ì‹ì„ ì‹œì‘í•˜ë©´ ë²ˆì—­ ê¸°ë¡ì´ í‘œì‹œë©ë‹ˆë‹¤...';
            color: #555;

        .transcript-item {
            padding: 12px;

        .transcript-time {

        .transcript-original {

        }

        .transcript-translated {

        }

        /* í† ìŠ¤íŠ¸ */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 12px 24px;
            background: rgba(0, 255, 136, 0.9);

        }

        .toast.show {
            transform: translateX(-50%) translateY(0);

        /* ê²½ê³  */
        .warning {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;

        }

        .warning.show {

        /* ìŠ¤í¬ë¡¤ë°” */
        .transcript-box::-webkit-scrollbar {

        }

        .transcript-box::-webkit-scrollbar-track {

        }

        .transcript-box::-webkit-scrollbar-thumb {

        }

        /* ë°˜ì‘í˜• - ë” í° í™”ë©´ */
        @media (min-width: 768px) {

            }
            
            .subtitle-text {

            }

            }
        }

<body>
    <div class="container">
        <div class="header">

            <p>Conference Assistant - ì‹¤ì‹œê°„ ë²ˆì—­ ìë§‰</p>
        </div>

        <div class="warning" id="warning">
            âš ï¸ Chrome ë˜ëŠ” Edge ë¸Œë¼ìš°ì €ë¥¼ ì‚¬ìš©í•´ì£¼ì„¸ìš”.
        </div>

        <!-- ì–¸ì–´ ì„¤ì • -->
        <div class="card">
            <div class="card-title">ğŸŒ ì–¸ì–´ ì„¤ì •</div>
            <div class="lang-settings">
                <div class="lang-row">
                    <span class="lang-label">ì¸ì‹ ì–¸ì–´</span>
                    <select id="recognitionLang">
                        <option value="en-US">ğŸ‡ºğŸ‡¸ English</option>
                        <option value="ko-KR">ğŸ‡°ğŸ‡· í•œêµ­ì–´</option>
                        <option value="ja-JP">ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª</option>
                        <option value="zh-CN">ğŸ‡¨ğŸ‡³ ä¸­æ–‡</option>
                    </select>
                </div>
                <div class="lang-row">
                    <span class="lang-label">ë²ˆì—­ ì–¸ì–´</span>
                    <select id="translateLang">
                        <option value="ko">ğŸ‡°ğŸ‡· í•œêµ­ì–´</option>
                        <option value="en">ğŸ‡ºğŸ‡¸ English</option>
                        <option value="ja">ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª</option>
                        <option value="zh">ğŸ‡¨ğŸ‡³ ä¸­æ–‡</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- ì¹´ë©”ë¼ + ìë§‰ í‘œì‹œ -->
        <div class="card">
            <div class="card-title">ğŸ“º ì‹¤ì‹œê°„ ìë§‰</div>
            <div class="status-bar">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">ëŒ€ê¸° ì¤‘</span>
            </div>
            <div class="video-wrapper">
                <video id="videoElement" autoplay playsinline></video>
                <div class="subtitle-container">
                    <div class="subtitle-text empty" id="subtitleText">
                        ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”
                    </div>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" id="startBtn" onclick="startAll()">
                    â–¶ï¸ ì‹œì‘
                </button>
                <button class="btn btn-stop" id="stopBtn" onclick="stopAll()" style="display: none;">
                    â¹ï¸ ì¤‘ì§€
                </button>
                <button class="btn btn-secondary" onclick="saveTranscript()">
                    ğŸ’¾ ì €ì¥
                </button>
                <button class="btn btn-secondary" onclick="clearTranscript()">
                    ğŸ—‘ï¸ ì‚­ì œ
                </button>
            </div>
        </div>

        <!-- ë²ˆì—­ ê¸°ë¡ -->
        <div class="card">
            <div class="card-title">ğŸ“ ë²ˆì—­ ê¸°ë¡</div>
            <div class="transcript-box" id="transcriptBox"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let recognition = null;
        let isRecognizing = false;
        let videoStream = null;

        // Web Speech API ì§€ì› í™•ì¸
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            document.getElementById('warning').classList.add('show');
        }

        // í† ìŠ¤íŠ¸ ì•Œë¦¼
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // ì‹œê°„ í¬ë§·
        function getTimeString() {
            return new Date().toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Google ë²ˆì—­ API (ë¬´ë£Œ ë²„ì „)
        async function translateText(text, targetLang) {
            try {
                const response = await fetch(
                    `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`
                );
                const data = await response.json();
                return data[0].map(item => item[0]).join('');
            } catch (error) {
                console.error('ë²ˆì—­ ì˜¤ë¥˜:', error);
                return text;
            }
        }

        // ì¹´ë©”ë¼ ì‹œì‘
        async function startCamera() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: 1280, height: 720 },
                    audio: false
                });
                document.getElementById('videoElement').srcObject = videoStream;
                return true;
            } catch (err) {
                console.error('ì¹´ë©”ë¼ ì˜¤ë¥˜:', err);
                showToast('ì¹´ë©”ë¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤');
                return false;
            }
        }

        // ì¹´ë©”ë¼ ì¤‘ì§€
        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                document.getElementById('videoElement').srcObject = null;
            }
        }

        // ìŒì„±ì¸ì‹ ì´ˆê¸°í™”
        function initSpeechRecognition() {
            if (!SpeechRecognition) return null;

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = document.getElementById('recognitionLang').value;

            recognition.onstart = () => {
                isRecognizing = true;
                document.getElementById('statusDot').classList.add('active');
                document.getElementById('statusText').textContent = 'ë“£ëŠ” ì¤‘...';
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'flex';
            };

            recognition.onend = () => {
                if (isRecognizing) {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.log('ì¬ì‹œì‘ ì¤‘...');
                    }
                } else {
                    document.getElementById('statusDot').classList.remove('active');
                    document.getElementById('statusText').textContent = 'ëŒ€ê¸° ì¤‘';
                    document.getElementById('startBtn').style.display = 'flex';
                    document.getElementById('stopBtn').style.display = 'none';
                }
            };

            recognition.onerror = (event) => {
                console.error('ìŒì„±ì¸ì‹ ì˜¤ë¥˜:', event.error);
                if (event.error === 'not-allowed') {
                    showToast('ë§ˆì´í¬ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤');
                }
            };

            recognition.onresult = async (event) => {
                const subtitleEl = document.getElementById('subtitleText');
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // í™”ë©´ì— ì›ë¬¸ ìë§‰ í‘œì‹œ
                if (finalTranscript) {
                    subtitleEl.textContent = finalTranscript;
                    subtitleEl.className = 'subtitle-text final';
                    
                    // ë²ˆì—­ í›„ ê¸°ë¡ì— ì¶”ê°€
                    const targetLang = document.getElementById('translateLang').value;
                    const translated = await translateText(finalTranscript, targetLang);
                    addToTranscript(finalTranscript, translated);
                    
                    // 5ì´ˆ í›„ ìë§‰ í˜ì´ë“œ
                    setTimeout(() => {
                        if (subtitleEl.textContent === finalTranscript) {
                            subtitleEl.className = 'subtitle-text empty';
                            subtitleEl.textContent = 'ìŒì„±ì„ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...';
                        }
                    }, 5000);
                    
                } else if (interimTranscript) {
                    subtitleEl.textContent = interimTranscript;
                    subtitleEl.className = 'subtitle-text interim';
                }
            };

            return recognition;
        }

        // ì „ì²´ ì‹œì‘ (ì¹´ë©”ë¼ + ìŒì„±ì¸ì‹)
        async function startAll() {
            const cameraOk = await startCamera();
            if (cameraOk) {
                startRecognition();
                showToast('ì‹œì‘ë¨');
            }
        }

        // ì „ì²´ ì¤‘ì§€
        function stopAll() {
            stopRecognition();
            stopCamera();
            showToast('ì¤‘ì§€ë¨');
        }

        // ìŒì„±ì¸ì‹ ì‹œì‘
        function startRecognition() {
            if (!recognition) {
                recognition = initSpeechRecognition();
            }
            
            if (recognition) {
                recognition.lang = document.getElementById('recognitionLang').value;
                try {
                    recognition.start();
                } catch (e) {
                    console.error('ì‹œì‘ ì˜¤ë¥˜:', e);
                }
            }
        }

        // ìŒì„±ì¸ì‹ ì¤‘ì§€
        function stopRecognition() {
            isRecognizing = false;
            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {}
            }
            
            const subtitleEl = document.getElementById('subtitleText');
            subtitleEl.className = 'subtitle-text empty';
            subtitleEl.textContent = 'ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”';
        }

        // ê¸°ë¡ ì¶”ê°€
        function addToTranscript(original, translated) {
            const box = document.getElementById('transcriptBox');
            const item = document.createElement('div');
            item.className = 'transcript-item';
            item.innerHTML = `
                <div class="transcript-time">${getTimeString()}</div>
                <div class="transcript-original">${original}</div>
                <div class="transcript-translated">${translated}</div>
            `;
            box.appendChild(item);
            box.scrollTop = box.scrollHeight;
        }

        // ê¸°ë¡ ì‚­ì œ
        function clearTranscript() {
            document.getElementById('transcriptBox').innerHTML = '';
            showToast('ê¸°ë¡ ì‚­ì œë¨');
        }

        // ê¸°ë¡ ì €ì¥
        function saveTranscript() {
            const box = document.getElementById('transcriptBox');
            const items = box.querySelectorAll('.transcript-item');
            
            if (items.length === 0) {
                showToast('ì €ì¥í•  ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤');
                return;
            }
            
            const recogLang = document.getElementById('recognitionLang').selectedOptions[0].text;
            const transLang = document.getElementById('translateLang').selectedOptions[0].text;
            
            let content = '=== í•™íšŒ ë„ìš°ë¯¸ - ë²ˆì—­ ê¸°ë¡ ===\n';
            content += `ì €ì¥ ì‹œê°„: ${new Date().toLocaleString('ko-KR')}\n`;
            content += `ì¸ì‹ ì–¸ì–´: ${recogLang}\n`;
            content += `ë²ˆì—­ ì–¸ì–´: ${transLang}\n`;
            content += '================================\n\n';
            
            items.forEach(item => {
                const time = item.querySelector('.transcript-time').textContent;
                const original = item.querySelector('.transcript-original').textContent;
                const translated = item.querySelector('.transcript-translated').textContent;
                content += `[${time}]\n`;
                content += `ì›ë¬¸: ${original}\n`;
                content += `ë²ˆì—­: ${translated}\n\n`;
            });
            
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `conference_${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('ê¸°ë¡ ì €ì¥ë¨');
        }

        // ì–¸ì–´ ë³€ê²½ ì‹œ ì¬ì‹œì‘
        document.getElementById('recognitionLang').addEventListener('change', () => {
            if (isRecognizing && recognition) {
                recognition.stop();
                recognition = null;
                setTimeout(() => {
                    recognition = initSpeechRecognition();
                    if (recognition) recognition.start();
                    showToast('ì¸ì‹ ì–¸ì–´ ë³€ê²½ë¨');
                }, 200);
            }
        });

        // í˜ì´ì§€ ì¢…ë£Œ ì‹œ ì •ë¦¬
        window.onbeforeunload = stopAll;
    </script>
